# Highway Cafe POS - Production Docker Compose
# Bulletproof configuration with comprehensive error handling

services:
  app:
    image: highway-cafe-pos_app:latest
    build:
      context: .
      dockerfile: Dockerfile.production
    ports:
      - "5003:5003"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-highway_cafe_2024}@postgres:5432/highway_cafe
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-highway_cafe_2024}
      SESSION_SECRET: ${SESSION_SECRET:-highway_cafe_session_2024}
      PORT: 5003
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: highway_cafe
      DB_USER: postgres
      ENABLE_VITE: 'false'
      ENABLE_LOGGING: 'true'
      DATABASE_TYPE: postgres
      REPLIT_DEPLOYMENT: 'true'
      COOKIE_SECURE: 'false'
      ENABLE_OPTIONS_SYSTEM: 'true'
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - app_logs:/app/logs
      - ./release:/app/release
    networks:
      - highway_cafe_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5003/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=highway_cafe
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-highway_cafe_2024}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "5433:5432"
    # Port mapping restored to allow local dev access to production data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d highway_cafe" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - highway_cafe_network

  backup:
    image: postgres:15-alpine
    container_name: highway-cafe-pos-backup
    restart: unless-stopped
    environment:
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_NAME=highway_cafe
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-highway_cafe_2024}
      - BACKUP_KEEP_DAYS=7
      - BACKUP_INTERVAL_SECONDS=86400 # 24 Hours
    volumes:
      - ./backups:/backups
      - ./scripts/backup-daemon.sh:/usr/local/bin/backup-daemon.sh:ro
    command: [ "/bin/bash", "/usr/local/bin/backup-daemon.sh" ]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - highway_cafe_network

volumes:
  postgres_data:
    external: true
    name: highway-cafe-pos_postgres_data
  app_logs:
    driver: local

networks:
  highway_cafe_network:
    driver: bridge
