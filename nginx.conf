# nginx.conf

# Basic worker and connection settings
worker_processes auto;
events {
    worker_connections 1024;
}

http {
    # Include mime types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Improve performance and security
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    server_tokens off;

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Root directory for static files
        root /usr/share/nginx/html;
        index index.html;

        # Serve static assets directly with aggressive caching
        location /assets {
            alias /usr/share/nginx/html/assets;
            # Aggressive cache-busting: tell browser to re-validate every time
            add_header Cache-Control 'no-cache, must-revalidate';
            expires 0;
        }

        # Proxy API requests to the Node.js backend
        location /api {
            proxy_pass http://app:5000; # 'app' is the service name in docker-compose
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # WebSocket proxy for real-time updates
        location /ws {
            proxy_pass http://app:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }

        # Root and all other routes - serve the SPA's index.html
        location / {
            root   /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            # CRITICAL: Do not cache index.html
            add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
            expires -1;
        }
    }
}
